apiVersion: apps/v1
kind: Deployment
metadata:
  name: mosquitto
  labels:
    app: mosquitto
    app.kubernetes.io/name: mosquitto
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mosquitto
  template:
    metadata:
      labels:
        app: mosquitto
        app.kubernetes.io/name: mosquitto
    spec:
      containers:
        - name: mosquitto
          image: eclipse-mosquitto:1.6.12
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 1883
              name: mqtt
              - containerPort: 8883
              name: mqtt-tls
            - containerPort: 9001
              name: websocket
            - containerPort: 9883
              name: websocket-tls
          volumeMounts:
            - name: config
              mountPath: /mosquitto/config/mosquitto.conf
              subPath: mosquitto.conf
            - name: tls
              mountPath: /tls
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: mosquitto
        - name: tls
          secret:
            secretName: mosquitto-k3s-ingenstans-se-tls

