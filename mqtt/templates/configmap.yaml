apiVersion: v1
kind: ConfigMap
metadata:
  name: mosquitto
data:
  mosquitto.conf: |
    persistence true
    persistence_location /mosquitto/data/
    log_dest file /mosquitto/log/mosquitto.log
    allow_anonymous true

    listener 8883
    cafile /tls/tls.crt
    certfile /tls/tls.crt
    keyfile /tls/tls.key

    listener 443
    protocol websockets
    cafile /tls/tls.crt
    certfile /tls/tls.crt
    keyfile /tls/tls.key

