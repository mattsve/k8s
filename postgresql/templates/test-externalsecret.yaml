apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: testing
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    creationPolicy: Owner
  dataFrom:
    - find:
        path: postgresql
        name:
          regexp: db:.*
      rewrite:
        - regexp:
            source: db:(.*)
            target: $1
