promtail:
  extraPorts:
    syslog:
      name: udp-syslog
      containerPort: 5140
      protocol: UDP
      service:
        port: 5140
        type: LoadBalancer
        externalTrafficPolicy: Local
        annotations:
            external-dns.alpha.kubernetes.io/hostname: logs.k3s.ingenstans.se.
            metallb.universe.tf/address-pool: default

  config:
    snippets:
      extraScrapeConfigs: |
        # Add an additional scrape config for syslog
        - job_name: syslog
          syslog:
            listen_address: 0.0.0.0:{{ .Values.extraPorts.syslog.containerPort }}
            labels:
              job: syslog
          relabel_configs:
            - source_labels:
                - __syslog_message_hostname
              target_label: hostname

            # example label values: kernel, CRON, kubelet
            - source_labels:
                - __syslog_message_app_name
              target_label: app

            # example label values: debug, notice, informational, warning, error
            - source_labels:
                - __syslog_message_severity
              target_label: level