apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-dns
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: kube-system
    server: https://kubernetes.default.svc
  project: default
  source:
    path: dns/external-dns
    repoURL: https://github.com/mattsve/k8s
    targetRevision: HEAD
  syncPolicy:
    automated:
      selfHeal: true