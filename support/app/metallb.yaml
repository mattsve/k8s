apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metallb
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: support/metallb
    repoURL: https://github.com/mattsve/k8s
    targetRevision: HEAD
  syncPolicy:
    automated: 
      prune: true
      selfHeal: true