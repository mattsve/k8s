apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: node-red
  namespace: home-automation
spec:
  encryptedData:
    id_ed25519: 
    id_ed25519.pub: 
    known_hosts: 
    borg-repo: 
    borg-passphrase: 
  template:
    metadata:
      name: node-red
      namespace: home-automation


kubectl get secrets deconz -n home-automation --template="{{index .data \"id_ed25519\"}}" | base64 -d | kubeseal --raw --from-file=/dev/stdin --namespace home-automation --name node-red | clip.exe