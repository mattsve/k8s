apiVersion: apps/v1
kind: Deployment
metadata:
  name: zwave2mqtt
spec:
  replicas: 1
  selector:
    matchLabels:
      name: zwave2mqtt
  template:
    metadata:
      labels:
        name: zwave2mqtt
    spec:
      initContainers:
        - name: inject-secrets
          image: hairyhenderson/gomplate:v3.8.0-alpine
          volumeMounts:
            - name: secrets
              mountPath: /secrets
            - name: config
              mountPath: /templates
            - name: store
              mountPath: /store
            - name: config
              mountPath: /config
          command: ["sh", "-c"]
          args:
            - gomplate -d secrets=/secrets < /templates/settings.json.tmpl > /store/settings.json && cp -f /config/nodes.json /store/nodes.json && ln -sf /config/customDevices.json /store/customDevices.json
      containers:
        - name: zwave2mqtt
          image: robertslando/zwave2mqtt:4.1.1
          livenessProbe:
            failureThreshold: 12
            httpGet:
              httpHeaders:
                - name: Accept
                  value: text/plain
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 2
          ports:
            - containerPort: 8091
              name: http
              protocol: TCP
          resources:
            limits:
              cpu: '1'
              memory: 512Mi
            requests:
              cpu: '1'
              memory: 400Mi
          securityContext:
            allowPrivilegeEscalation: true
            privileged: true
          volumeMounts:
            - mountPath: /dev/serial/by-id/usb-0658_0200-if00
              name: zwavestick
            - mountPath: /usr/src/app/store
              name: store            
            - mountPath: /config
              name: config
      nodeSelector:
        zwave: "true"
      tolerations:
        - key: 'node'
          operator: 'Equal'
          value: 'small'
          effect: 'NoSchedule'
      volumes:
        - name: zwavestick
          hostPath:
            path: /dev/serial/by-id/usb-0658_0200-if00
        - name: config
          configMap:
            name: zwave2mqtt
        - name: secrets
          secret:
            secretName: zwave
        - name: store
          persistentVolumeClaim:
            claimName: zwave2mqtt
