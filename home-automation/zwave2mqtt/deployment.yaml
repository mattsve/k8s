apiVersion: apps/v1
kind: Deployment
metadata:
  name: zwave2mqtt
spec:
  replicas: 1
  selector:
    matchLabels:
      name: zwave2mqtt
  template:
    metadata:
      labels:
        name: zwave2mqtt
    spec:
      initContainers:
        - name: inject-secrets
          image: hairyhenderson/gomplate:v3.8.0-alpine
          volumeMounts:
            - name: secrets
              mountPath: /secrets
            - name: config
              mountPath: /templates
            - name: data
              mountPath: /data
          command: ["sh", "-c"]
          args:
            - gomplate -d secrets=/secrets < /templates/settings.json.tmpl > /data/settings.json
      containers:
        - name: zwave2mqtt
          image: robertslando/zwave2mqtt:4.0.3
          livenessProbe:
            failureThreshold: 12
            httpGet:
              httpHeaders:
                - name: Accept
                  value: text/plain
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 2
          ports:
            - containerPort: 8091
              name: http
              protocol: TCP
          resources:
            limits:
              cpu: '1'
              memory: 512Mi
            requests:
              cpu: '1'
              memory: 400Mi
          securityContext:
            allowPrivilegeEscalation: true
            privileged: true
          volumeMounts:
            - mountPath: /dev/serial/by-id/usb-0658_0200-if00
              name: zwavestick
            - mountPath: /usr/src/app/store
              name: data
            - mountPath: /usr/src/app/store/nodes.json
              name: config
              subPath: nodes.json
      nodeSelector:
        zwave: "true"
      volumes:
        - name: zwavestick
          hostPath:
            path: /dev/serial/by-id/usb-0658_0200-if00
            type: File
        - name: data
          emptyDir: {}
        - name: config
          configMap:
            name: zwave
        - name: secrets
          secret:
            secretName: zwave
