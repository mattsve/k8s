apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: esphome
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    creationPolicy: Owner
  data:
    - secretKey: borg-repo
      remoteRef:
        key: esphome
        property: database
    - secretKey: borg-passphrase
      remoteRef:
        key: esphome
        property: password
