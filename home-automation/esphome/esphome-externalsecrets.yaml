apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: esphome
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    template:
      mergePolicy: Merge
      engineVersion: v2
      data:
        id_ed25519: '{{ .id_ed25519 | replace "\\r\\n" "\n" }}'
  data:
    - secretKey: borg-repo
      remoteRef:
        key: esphome
        property: database
    - secretKey: borg-passphrase
      remoteRef:
        key: esphome
        property: password
    - secretKey: id_ed25519
      remoteRef:
        key: Borgbase k3s
        property: private key
    - secretKey: id_ed25519.pub
      remoteRef:
        key: borgbase k3s
        property: public key
    - secretKey: known_hosts
      remoteRef:
        key: esphome
        property: known_hosts